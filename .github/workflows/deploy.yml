# .github/workflows/deploy.yml

name: Deploy to Firebase

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Use the latest Linux runner

    steps:
      # Step 1: Check out your repository code
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js. Use the version your Cloud Functions need.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or '18', etc., depending on your functions.yaml
          cache: 'npm' # Cache npm dependencies for faster builds

      # Step 3: Install dependencies for your project
      # Assumes package.json is in the root.
      - name: Install Dependencies
        run: npm ci

      # Step 4: Run your tests. This is a critical step!
      - name: Run Tests
        run: npm test # Or your specific test command

      # Step 5: Deploy to Firebase if tests pass
      # It uses the secrets you configured in GitHub.
      - name: Deploy to Firebase
        if: success() # Only run this step if the tests pass
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,hosting # Deploy only functions and hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
